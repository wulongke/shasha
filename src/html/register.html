<div class="page">
             <div class="signin-page-wrap clb">
  <div id="page_signin" class="signupin-content signin fr">
      <div class="sign-title">
           <div class="sign-title-text">
               用户注册
               <span class="fr">有莎莎账号？<a href="../html/login.html">立即登录</a></span>
           </div>
      </div>
      <div class="signupbox">
            <ul>
                <li class="form-item">
                    <label for="" class="form-label"></label>
                        <span class="form-act">
                            <input class="x-input icon-yhm action-account-check accout" type="text" name="uname" id="dom_el_6b54750" value="" placeholder="请输入手机号" vtype="required" data-caution="请填写邮箱/手机" autofocus="autofocus">
                            <span class="accout_hint"></span>
                        </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">密码：</label>
                        <span class="form-act">
                            <input class="x-input icon-mm pwd" type="password" placeholder="请输入密码" name="password">
                            <span class="pwd_hint"></span>
                        </span>
                    </li>
                    <li class="form-item">
                        <label for="" class="form-label">密码：</label>
                        <span class="form-act">
                            <input class="x-input icon-mm confirm_pwd" type="password" placeholder="确认密码" name="password">
                            <span class="con_hint"></span>
                        </span>
                    </li>
                    <li class="form-item action-verifycode ">
                        <label for="" class="form-label">验证码：</label>
                        <span class="form-act">
                            <input class="x-input verify-input img_input auth" type="text" name="verifycode">
                            <input type="button" value="获取验证码" class="verify-code auto-change-verify-handle code"/>
                            <span class="imginput_hint"></span>
                        </span>
                    </li>
                   
                    
                    <li class="form-item form-item-license form_es">     
                      <span class="form-act">
                        <input type="checkbox" id="license" name="license" class="x-check" vtype="onerequired" data-caution="请选择同意">
                        <label for="license" class="form-sub-label"> 你已阅读及接受 <a href="#" class="lnklike" target="_blank">使用条款</a> 及 <a href="#" class="lnklike" target="_blank">隐私政策</a></label>
                        <span class="licensehint"></span>
                      </span>
                  </li>
                  <li class="form-item form-item-license form_es">
                    <span class="form-act">
                      <input type="checkbox" class="x-check regular-checkbox" id="receive_promotion" name="receive_promotion" value="on" autocomplete="off"> 
                      <label for="receive_promotion" class="form-sub-label">我不同意莎莎使用我的个人资料作直接促销</label>
                      <span class="validation-messagebox"></span>
                    </span>
                  </li>
                    <li class="form-item-normal">
                      <label for="" class="form-label"></label>
                      <span class="form-act">
                        <button type="submit" class="btn btn-major btn-big" rel="_request"><span><span>注册</span></span></button>
                      </span>
                    </li>
                
                </ul>
